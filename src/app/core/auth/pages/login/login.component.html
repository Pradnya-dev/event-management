
<div class="text-center align-middle h-50 w-50 mx-auto mt-5">
<div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <!-- <img src="/assets/login.jpg" alt="Norway" style="width:1"> -->
    <div class="card-body">
<form class="d-flex flex-column">
   
    <h1 class="h3 mb-3 font-weight-normal">Sign In Here</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only mt-2">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
    
    <button class="btn btn-lg btn-primary btn-block mt-4" routerLink="/user">Sign in</button>
    <a routerLink="/registration">Not a member? Sign up here</a>
    <a routerLink="/forgot-password">Forgot Password?</a>

  </form>
</div>
</div>
</div>
