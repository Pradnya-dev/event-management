
<div class="text-center align-middle h-50 w-50 mx-auto mt-5">
    <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    <div class="card-body">
    <form class="d-flex flex-column justify-content-around">
    
        <h1 class="h3 mb-3 font-weight-normal">Sign Up Here</h1>
        <label  class="sr-only mt-2">Name</label>
        <input type="text" id="inputName" class="form-control mt-2" placeholder="Name" required>
        <label for="inputEmail" class="sr-only  mt-2">Email address</label>
        <input type="email" id="inputEmail" class="form-control  mt-2" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only mt-2">Password</label>
        <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
        <label  class="sr-only mt-2">Contact No.</label>
        <input type="text" id="inputContact" class="form-control mt-2" placeholder="Contact No." required>
        <label  class="sr-only mt-2">Address</label>
        <input type="text" id="inputAddr" class="form-control mt-2" placeholder="Address" required>

        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Up</button>
        <a routerLink="/login">Already a member? Sign in here</a>
      </form>
    </div>
    </div>
    </div>
